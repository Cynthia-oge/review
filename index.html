<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <h2 class="title">Our Reviews</h2>
            <div class="underline"></div>
        </section>
        <article class="review">
            <div class="img-container">
                <img src="./images/person-1.jpeg" id="person-img" alt="sara pic" srcset="">
            </div>
            <h4 id="author">Sarah Jones</h4>
            <p id="job">UX Designer</p>
            <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Iure, delectus soluta fugit reprehenderit totam esse quos 
                similique quisquam voluptatum nostrum corrupti voluptatibus, 
            </p>
                <!-- pre next button -->
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <!-- random-bttn -->
                <button class="random-btn">Suprise me</button>
        </article>
    </main>
    <script src="review.js"></script>
</body>
</html>
